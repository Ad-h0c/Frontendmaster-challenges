<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>interactive-rating-component-main</title>
  </head>
  <body>
    <!-- Rating Box Start -->
    <div
      class="flex flex-col items-center max-w-full mx-auto min-h-screen justify-center"
    >
      <!-- Blue box start -->
      <div
        class="rounded-3xl max-w-md mx-40 p-5 mb:p-7 bg-DarkBlue/70 mb:max-w-screen-mb"
        id="ratingBox"
      >
        <img
          src="images/icon-star.svg"
          class="bg-MediumGrey/30 p-4 rounded-full w-12"
          alt=""
        />
        <h2
          class="font-overpass font-bold text-white text-xl mt-8 mb-3 text-left mb:text-2xl tracking-wider"
        >
          How did we do?
        </h2>
        <div class="max-w-md">
          <p
            class="font-overpass text-LightGrey text-left text-base leading-normal"
          >
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <!-- Number buttons -->
        <div class="flex justify-evenly mt-5 mb-5">
          <button
            class="font-overpass valuebutton bg-MediumGrey/30 text-LightGrey rounded-full pt-2 pr-0 h-12 hover:bg-Orange w-12 hover:text-white"
          >
            1
          </button>
          <button
            class="font-overpass valuebutton bg-MediumGrey/30 text-LightGrey rounded-full pt-2 pr-0 h-12 hover:bg-Orange w-12 hover:text-white"
          >
            2
          </button>
          <button
            class="font-overpass valuebutton bg-MediumGrey/30 text-LightGrey rounded-full pt-2 pr-0 h-12 hover:bg-Orange w-12 hover:text-white"
          >
            3
          </button>
          <button
            class="font-overpass valuebutton bg-MediumGrey/30 text-LightGrey rounded-full pt-2 pr-0.5 h-12 hover:bg-Orange w-12 hover:text-white"
          >
            4
          </button>
          <button
            class="font-overpass valuebutton bg-MediumGrey/30 text-LightGrey rounded-full pt-2 pr-0 h-12 hover:bg-Orange w-12 hover:text-white"
          >
            5
          </button>
        </div>
        <!-- Submit Button -->
        <div class="flex justify-center items-center">
          <button
            class="font-overpass font-bold tracking-wider rounded-full text-gray-50 bg-Orange hover:bg-gray-50 hover:text-Orange pt-4 py-2 my-2 px-32 mb:py-3"
            id="submit"
          >
            SUMBIT
          </button>
        </div>
      </div>
      <!-- Blue Box End -->
      <!-- Thank You Box Start -->
      <div
        class="hidden mx-40 rounded-3xl max-w-md p-5 mb:p-7 bg-DarkBlue/70 mb:max-w-screen-mb"
        id="thanks"
      >
        <div
          class="container w-80 flex flex-col justify-center items-center md:w-[24rem]"
        >
          <img
            src="images/illustration-thank-you.svg"
            class="my-5 h-32"
            alt=""
          />
          <p
            class="rounded-2xl text-Orange mx-auto text-sm my-4 mt-7 w-60 px-3 py-1.5 text-center bg-MediumGrey/40"
          >
            You selected <span class="score inline px-0"></span> out of 5
          </p>
          <h1
            class="text-white font-overpass text-xl text-center font-bold mt-10 my-3 mb:text-3xl"
          >
            Thank you!
          </h1>
          <p
            class="font-overpass text-sm text-LightGrey text-center mb:text-base"
          >
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
      <!-- Thank You Box End -->
    </div>
    <!-- Ranking Box End -->
    <script src="js/index.js"></script>
  </body>
</html>
