<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>interactive-rating-component-main</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="min-h-screen flex items-center justify-center text-white">
      <!-- Blue Box -->
      <div
        class="container flex flex-col max-w-md space-y-8 rounded-xl bg-radial-gradient( 98.96% 98.96% at 50% 0%, #232a34 0%, #181e27 100% ); p-10"
      >
        <!-- Star -->
        <img src="images/icon-star.svg" class="h-8 w-8 bg-Blue" alt="" />
        <!-- How did we do? -->
        <h2 class="font-overpass font-bold text-2xl m-auto">How did we do?</h2>
        <p class="font-overpass font-normal text-LightGrey">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <!-- Rating buttons -->
        <div class="flex justify-evenly items-center">
          <button class="hover:bg-LightGrey p-3 space-x-2 rounded-xl">1</button>
          <button class="hover:bg-LightGrey p-3 rounded-full">2</button>
          <button class="hover:bg-LightGrey p-3 rounded-full">3</button>
          <button class="hover:bg-LightGrey p-3 rounded-full">4</button>
          <button class="hover:bg-LightGrey p-3 rounded-full">5</button>
        </div>
      </div>
    </div>
  </body>
</html>
