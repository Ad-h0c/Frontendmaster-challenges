<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Live QR Code</title>
  </head>
  <body>
    <div class="flex flex-col min-h-screen justify-center items-center">
      <!-- QR code box -->
      <div class="bg-White max-w-screen-mb px-5 py-6 rounded-2xl">
        <img
          src="images/image-qr-code.png"
          alt="image-qr-code"
          class="w-[20rem] rounded-2xl mx-auto"
        />
        <h2
          class="font-outfit mt-6 text-center px-3 tracking-wider font-bold text-2xl"
        >
          Improve your front-end skills by building projects
        </h2>
        <p
          class="font-outfit mt-3 px-6 text-center text-Grayishblue leading-tight tracking-wider text-md"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
